{% extends 'layouts/formsbase.html' %}

{% block content %}
<div class="container">
    <h2>My Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <br>
    <a href="{% url 'change_password' %}" class="btn btn-secondary">Change Password</a>
</div>
{% endblock %}
