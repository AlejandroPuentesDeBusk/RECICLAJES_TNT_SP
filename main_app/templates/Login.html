<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="inicio">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tu usuario y contraseña para acceder</p>
            <form action="#">
                <div class="cont_email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu correo electronico" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="contra" placeholder="********">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="rec_contra">
                    <label for="rec_contra">Recordar contraseña</label>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p class="registrar">No tienes una cuenta? <a href="#">Registrarse</a></p>
        </div>
        <div class="img_tnt">
            <img src="img/Tnt_reciclajes.jpg" alt="Logo TNT">
        </div>
    </div>
</body>
</html>
